name: Run Return Notes Scraper

on:
  schedule:
    # Runs every day at 8 AM UTC
    - cron: "0 8 * * *"
  workflow_dispatch:

env:
  CI: true
  LOGIN_EMAIL: ${{ secrets.LOGIN_EMAIL }}
  LOGIN_PASSWORD: ${{ secrets.LOGIN_PASSWORD }}

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install puppeteer sqlite3

      - name: Create data directory
        run: mkdir -p .github/private

      - name: Run scraper
        run: node scraper.js

      - name: Commit and push changes
        if: always()
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "Update return notes data" || echo "No changes to commit"
          git push || echo "No changes to push"

      - name: Upload error log
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: error-log
          path: .github/private/error.json
