name: Puppeteer with Firebase

on:
  push:
    branches: ["main"]

  # Run every day at midnight UTC
  schedule:
    - cron: "0 0 * * *"

  # Allow manual triggering
  workflow_dispatch:

jobs:
  run-puppeteer:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Verify Firebase Secret
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: |
          if (-not $env:FIREBASE_SERVICE_ACCOUNT) {
            Write-Error "Error: FIREBASE_SERVICE_ACCOUNT secret is empty or missing"
            exit 1
          }
          Write-Output "Secret verification passed (length: $($env:FIREBASE_SERVICE_ACCOUNT.Length))"

      - name: Run Puppeteer
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: node puppeteer-script.js

      - name: Generate SQL file
        shell: cmd # Explicitly use Windows command prompt
        run: |
          @echo off
          echo CREATE TABLE IF NOT EXISTS users (id INT, name VARCHAR(255)); > data.sql
          echo INSERT INTO users VALUES (1, 'John Doe'); >> data.sql
          echo INSERT INTO users VALUES (2, 'Jane Smith'); >> data.sql

      - name: Commit and push changes
        shell: cmd # Explicitly use Windows command prompt
        run: |
          @echo off
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add data.sql
          git commit -m "Automated SQL file update"
          git push
